  positions:
  - designation: Data Scientist
    start: July 2022
    # don't provide end date if you are currently working there. It will be replaced by "Present"
    end: July 2024
    # give some points about what was your responsibilities at the company.
    responsibilities:
    - Designed automated data pipelines using Python/NumPy/pandas/SQL to centralize disparate data from CSV, JSON source formats, and web APIs, saving <span>$</span>90k in consulting fees and an estimated <span>$</span>120k per year with automation (I won a company SPOT Award for their impact).
    - Built and maintained scalable cloud-based data pipelines for business leaders using AWS (Lambda, EC2, S3, Glue, Athena, Step Functions) for efficient data storage, processing, and delivery which resulted in 92% increase in data delivery frequency.
    - Developed interactive dashboards (Plotly, Power BI) for process development, manufacturing, donor screening departments and their management teams, providing rapid updates on production progress and allowing them to make fast, data-driven decisions for products.
    - Collaborated effectively with cross-functional teams to analyze manufacturing data for root cause identification and yield prediction using machine learning algorithms (PCA, PLS regression).

